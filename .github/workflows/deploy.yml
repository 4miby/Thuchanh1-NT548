name: Terraform CI/CD with Checkov

on:
  pull_request:
    branches:
      - main
    paths:
      - '**'

jobs:
  terraform-checkov:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Test with Checkov
        id: checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: .
          framework: terraform 

  deploy:
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    runs-on: ubuntu-latest
    needs: terraform-checkov
    if: github.event.pull_request.head.ref == 'dev2' && github.event.pull_request.base.ref == 'main'
    name: Deploy Infrastructure with Terraform

    steps:
      # 1. Checkout code từ repository
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Thiết lập AWS credentials cho Terraform
      - name: Configure AWS credentials using OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}

      # 3. Thiết lập Terraform
      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.4.6

      # 4. Khởi tạo Terraform
      - name: Terraform Init
        run: terraform init -upgrade
        working-directory: .

      # 5. Kiểm tra kế hoạch triển khai Terraform
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: .

      # 6. Triển khai cơ sở hạ tầng Terraform nếu không có lỗi
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        working-directory: .
